<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style/style.css">
  <title>Frontend Mentor | NFT preview card component</title>


</head>
<body>
  <main>
    <section class="nft-card-secition">
      <div class="container">
         <div class="nft-img">
           <img src="images/image-equilibrium.jpg" alt="banner of equilibrium">
         </div>
        <div class="nft-info">
            <h1>Equilibrium #3429</h1>
            <p class="nft-desc">Our Equilibrium collection promotes balance and calm.</p>
            <div class="nft-price-info ">
                <div class="nft-price info">
                    <img src="images/icon-ethereum.svg" alt="ethereum">
                    <span>0.041 ETH</span>
                </div>
                <div class="time-left info">
                    <img src="images/icon-clock.svg" alt="clock">
                    <span>3 days left</span>
                </div>
            </div>

            <div class="nft-creater-info">
                <img src="images/image-avatar.png" alt="avatar">
                <p>Created by <a href="#">Jules Wyvern</a></p>
            </div>
        </div>

      </div>
    </section>
  </main>

</body>
</html>
